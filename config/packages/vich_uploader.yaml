vich_uploader:
    db_driver: orm
    mappings:
        user_avatar:
            uri_prefix: /images/users
            upload_destination: '%kernel.project_dir%/public/images/users'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        produit_directory:
            uri_prefix: /uploads/produit
            upload_destination: '%kernel.project_dir%/public/uploads/produit'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        terrain_directory:
            uri_prefix: /uploads/terrain
            upload_destination: '%kernel.project_dir%/public/uploads/terrain'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        event_directory:
            uri_prefix: /uploads/event
            upload_destination: '%kernel.project_dir%/public/uploads/event'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true

